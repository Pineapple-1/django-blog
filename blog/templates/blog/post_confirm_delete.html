{% extends 'blog/base.html' %} {% block content %}
{% load crispy_forms_tags %}
<div class="content-section">
  <form method="POST">
    {%csrf_token%}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">
        <h2>Delete Post</h2>
      </legend>
      <h3>Are you sure you wnat to delete the post "{{object.title}}"</h3>
    </fieldset>
    <div class="form-group py-3">
      <button class="btn btn-danger btn" type="submit">Yes, Delete</button>
      <a class="btn btn-secondary btn" href="{% url 'Post-View' object.id %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock content %}
